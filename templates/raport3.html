<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wimpel baza danych</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      h1{
        font-family: Robotoo;
        font-weight: bold;
      }
      h2{
        font-weight: normal;
        font-family: Robotoo;
      }
      h3{
        font-family: Robotoo;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-4 mb-4">Baza danych sprzętu Wimpla</h1>
    <h2 class="text-center mt-4 mb-4">raport: Sprzęt zlikwidowany w podanej stanicy w określonym czasie      </h2>
    <h3 class="text-center">
      lista stanic:
      <div>
        {% for stanica in stanicaTable%}<br>
          {{stanica['Nazwa']}}
          | id: {{stanica['idStanica']}}
        {% endfor %}
      </div><br><br>
      <form action="bosman/raport3/raport" method="post">
        <div>
          <label>data (od)</label><br>
          <input type="date" name="dataod" placeholder="2017-06-01">
        </div>
        <div>
          <label>idstanicy</label><br>
          <input type="text" name="idstanicy" placeholder="1">
        </div>
        <div class="mt-4">
          <input type="submit">
        </div>
      </form>
    </h3> 
    <h4 class="text-center mt-5 mb-4">
      <a href="/bosman" type="button" class="btn btn-danger">wróć</a>
    </h4>
  </body>
</html>
