<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wimpel baza danych</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      h1{
        font-family: Robotoo;
        font-weight: bold;
      }
      h2{
        font-weight: normal;
        font-family: Robotoo;
      }
      h3{
        font-family: Robotoo;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-4 mb-4">Baza danych sprzętu Wimpla</h1>
    <h2 class="text-center mt-4 mb-4">lista osób</h2>
    <h3 class="text-center mt-4 mb-4">
      <div>
        {% for osoba in osobaTable%}<br>
          {{osoba['Imie']}}
          {{osoba['Nazwisko']}}
          id: {{osoba['idOsoba']}}
        {% endfor %}
      </div>
      <div class="mt-5">
        Podaj Id osoby, którą chcesz usunąć
      </div>
      <form action="/bosman/deleteosoba/delete" method="post" class="text-center mt-5">
        <div>
          <label>Id</label><br>
          <input type="text" name="Id" placeholder="1">
        </div>
        <div class="mt-4">
          <input type="submit">
        </div>
      </form>
    </h3>
    <h4 class="text-center mt-5 mb-4">
      <a href="/" type="button" class="btn btn-danger">strona domowa</a>
    </h4>    
  </body>
</html>
